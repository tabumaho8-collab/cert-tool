    <script>
        const LABEL_COUNT = 12;

        window.onload = function() {
            createInputs();
            if (typeof localStorage !== 'undefined') {

                if(json) {

        function toHalfWidth(elm) {
            let val = elm.value;
            val = val.replace(/[ï¼-ï¼™]/g, function(s) {
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
            });
            val = val.replace(/[ãƒ¼âˆ’]/g, '-');

        function createInputs() {
            const inputList = document.getElementById('inputs-list');
            const sheet = document.getElementById('sheet');
            inputList.innerHTML = "";
            sheet.innerHTML = "";

            for (let i = 0; i < LABEL_COUNT; i++) {
                // å…¥åŠ›æ¬„
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `

                    <div class="input-row">
                        <input type="text" id="zip_${i}" placeholder="ã€’" aria-label="ãƒ©ãƒ™ãƒ«${i+1} éƒµä¾¿ç•ªå·" onblur="toHalfWidth(this); update(${i})" oninput="update(${i})" style="width:30%;">

                    </div>
                    <input type="text" id="comp_${i}" placeholder="ä¼šç¤¾å" aria-label="ãƒ©ãƒ™ãƒ«${i+1} ä¼šç¤¾å" oninput="update(${i})">
                    <div class="input-row">
                        <input type="text" id="post_${i}" placeholder="å½¹è·" aria-label="ãƒ©ãƒ™ãƒ«${i+1} å½¹è·" oninput="update(${i})" style="width:40%;">
                        <input type="text" id="name_${i}" placeholder="æ°å" aria-label="ãƒ©ãƒ™ãƒ«${i+1} æ°å" oninput="update(${i})">
                    </div>
                    <input type="text" id="subj_${i}" placeholder="ä»¶å" aria-label="ãƒ©ãƒ™ãƒ«${i+1} ä»¶å" oninput="update(${i})">
                    <input type="hidden" id="suffix_${i}" value="">
                `;
                inputList.appendChild(div);

                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼

                cell.className = 'label-cell';
                cell.id = `cell_${i}`;
                cell.innerHTML = `

                    <div class="l-addr" id="v_addr_${i}"></div>

        function update(i) {
            document.getElementById(`v_zip_${i}`).innerText = document.getElementById(`zip_${i}`).value;
            document.getElementById(`v_addr_${i}`).innerText = document.getElementById(`addr_${i}`).value;
            document.getElementById(`v_comp_${i}`).innerText = document.getElementById(`comp_${i}`).value;
            document.getElementById(`v_post_${i}`).innerText = document.getElementById(`post_${i}`).value;
            
            const name = document.getElementById(`name_${i}`).value;
            const comp = document.getElementById(`comp_${i}`).value;
            document.getElementById(`v_name_${i}`).innerText = name;
            
            const forcedSuffix = document.getElementById(`suffix_${i}`).value;
            const honEl = document.getElementById(`v_hon_${i}`);
            
            if (forcedSuffix) {
                honEl.innerText = forcedSuffix;
            } else if (name) {

            } else if (comp) {

        function loadCSV() {

            const file = fileInput.files[0];

            const reader = new FileReader();

            reader.onload = function(e) {
                const text = e.target.result;
