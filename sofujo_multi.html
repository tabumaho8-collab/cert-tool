    <script>
        const KEY_DESTINATIONS = "my_tool_destinations";
        let destinations = [];

        window.addEventListener('load', function() {
            // ä¼šç¤¾æƒ…å ±èª­ã¿è¾¼ã¿

        // --- å®›å…ˆãƒªã‚¹ãƒˆç®¡ç† ---
        function loadDestinations() {
            const json = localStorage.getItem(KEY_DESTINATIONS);
            if(json) {

            renderDestList();
        }

        function saveDestinations() {
            localStorage.setItem(KEY_DESTINATIONS, JSON.stringify(destinations));
            renderDestList();
        }

        function addDestination() {
            const branch = document.getElementById('newBranch').value;
            const name = document.getElementById('newName').value;
            if(!branch) return alert("æ”¯åº—åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            destinations.push({ branch: branch, name: name, checked: true });
            document.getElementById('newBranch').value = "";
            document.getElementById('newName').value = "";
            saveDestinations();
        }

        function deleteDest(index) {
            if(confirm("ã“ã®å®›å…ˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                destinations.splice(index, 1);
                saveDestinations();

        function renderDestList() {
            const container = document.getElementById('destList');
            if(destinations.length === 0) {
                container.innerHTML = '<div style="color:#777; font-size:12px; text-align:center; padding:10px;">å®›å…ˆã‚’è¿½åŠ ã—ã¦ãã ã•ã„</div>';
